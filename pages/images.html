<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <script src="../js/images.js"></script>
    <link rel="stylesheet" href="./../css/images.css" />
    <title>Images</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="row">
          <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a
              class="thumbnail"
              href="#"
              data-image-id=""
              data-toggle="modal"
              data-title=""
              data-image="./../img/logon-min.png?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              data-target="#image-gallery"
            >
              <img
                class="img-thumbnail"
                src="./../img/logon-min.png?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                alt="Another alt text"
              />
            </a>
          </div>
          <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a
              class="thumbnail"
              href="#"
              data-image-id=""
              data-toggle="modal"
              data-title=""
              data-image="./../img/logon-min.png?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              data-target="#image-gallery"
            >
              <img
                class="img-thumbnail"
                src="./../img/logon-min.png?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                alt="Another alt text"
              />
            </a>
          </div>

          <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <a
              class="thumbnail"
              href="#"
              data-image-id=""
              data-toggle="modal"
              data-title=""
              data-image="./../img/logon-min.png?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
              data-target="#image-gallery"
            >
              <img
                class="img-thumbnail"
                src="./../img/logon-min.png?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260"
                alt="Another alt text"
              />
            </a>
          </div>
        </div>

        <div
          class="modal fade"
          id="image-gallery"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="image-gallery-title"></h4>
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">Ã—</span
                  ><span class="sr-only">Close</span>
                </button>
              </div>
              <div class="modal-body">
                <img
                  id="image-gallery-image"
                  class="img-responsive col-md-12"
                  src=""
                />
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary float-left"
                  id="show-previous-image"
                >
                  <i class="fa fa-arrow-left"></i>
                </button>

                <button
                  type="button"
                  id="show-next-image"
                  class="btn btn-secondary float-right"
                >
                  <i class="fa fa-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
