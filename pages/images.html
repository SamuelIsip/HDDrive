<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <script type="module" src="../js/images.js" defer></script>
    <script src="../js/loader.js" async></script>
    <link rel="stylesheet" href="./../css/images.css" />
    <link rel="stylesheet" href="./../css/styles-loader.css" />
    <title>Images</title>
  </head>
  <body>
    <div class="container">
      <svg
        class="spinner"
        width="65px"
        height="65px"
        viewBox="0 0 66 66"
        style="display: none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          class="path"
          fill="none"
          stroke-width="6"
          stroke-linecap="round"
          cx="33"
          cy="33"
          r="30"
        ></circle>
      </svg>
      <input
        type="file"
        name="add_image"
        id="add_image"
        accept="image/*"
        multiple
        hidden
      />
      <label id="add_image_label" for="add_image"
        ><i id="add_image_plus" class="fas fa-plus"></i
      ></label>
      <div class="row">
        <div class="row" id="images_container"></div>

        <div
          class="modal fade"
          id="image-gallery"
          tabindex="-1"
          role="dialog"
          aria-labelledby="myModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title" id="image-gallery-title"></h4>
                <button type="button" class="close" data-dismiss="modal">
                  <span aria-hidden="true">Ã—</span
                  ><span class="sr-only">Close</span>
                </button>
              </div>
              <div class="modal-body">
                <img
                  id="image-gallery-image"
                  class="img-responsive col-md-12"
                  src=""
                />
              </div>
              <div class="modal-delete-download mx-auto">
                <button
                  type="button"
                  class="btn btn-secondary bg-danger"
                  id="drop-actual-image"
                  data-dismiss="modal"
                >
                  <i class="fa fa-trash"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-secondary bg-success"
                  id="download-actual-image"
                >
                  <i class="fa fa-download"></i>
                </button>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary float-left"
                  id="show-previous-image"
                >
                  <i class="fa fa-arrow-left"></i>
                </button>

                <button
                  type="button"
                  id="show-next-image"
                  class="btn btn-secondary float-right"
                >
                  <i class="fa fa-arrow-right"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
