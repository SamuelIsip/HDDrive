<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HDDrive</title>
    <link rel="stylesheet" href="../css/styles-home.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
  </head>
  <body>
    <div id="container">
      <header>
        <nav>
          <ul>
            <li>
              <a href="#"><i class="fas fa-folder"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-images"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-calendar-alt"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-bookmark"></i></a>
            </li>
            <li>
              <a href="#"><i class="fas fa-tasks"></i></a>
            </li>
          </ul>
        </nav>
        <div>
          <div class="user_profile"></div>
        </div>
      </header>
      <main>
        <div id="container_menu">
          <ul>
            <li><a href="#">All files</a></li>
            <li><a href="#">Recent</a></li>
            <li><a href="#">Favorites</a></li>
            <li><div>16 MP of 3GB used</div></li>
          </ul>
        </div>
        <div id="container_docs">
          <div class="docs_header"></div>
          <div class="docs_main">
            <h2>Title Docs Main</h2>
            <div class="files"></div>
          </div>
          <div class="docs_upload"></div>
        </div>
      </main>
    </div>

</html>
