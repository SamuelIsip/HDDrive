<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tasks</title>
    <link rel="stylesheet" href="../css/tasks.css" />
    <link rel="stylesheet" href="../css/styles-loader.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="../js/loader.js"></script>
    <script type="module" src="../js/tasks.js"></script>
  </head>
  <body>
    <div class="container__main" id="app">
      <svg
        class="spinner"
        width="65px"
        height="65px"
        style="display: none"
        viewBox="0 0 66 66"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          class="path"
          fill="none"
          stroke-width="6"
          stroke-linecap="round"
          cx="33"
          cy="33"
          r="30"
        ></circle>
      </svg>
      <div class="container__row">
        <div id="add_tasks">
          <div class="row">
            <div class="col-12">
              <hr />
              <div class="form-group" id="form-group-primary">
                <div>
                  <label for="title">Write a title:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="title"
                    placeholder="Title"
                  />
                  <label for="date-input">Set date:</label>
                  <input class="form-control" type="date" id="date-input" />
                </div>
                <div>
                  <label for="note">Write a note:</label>
                  <textarea
                    placeholder="Your note goes here..."
                    ref="textarea"
                    class="form-control"
                    id="note"
                    rows="4"
                    style="resize: none"
                  ></textarea>
                </div>
              </div>
              <div class="form-group" id="form-group-secondary">
                <button class="btn btn-success" id="save_task">Save</button>
              </div>
            </div>
          </div>
        </div>
        <div id="list_tasks"></div>
      </div>
    </div>
  </body>
</html>
