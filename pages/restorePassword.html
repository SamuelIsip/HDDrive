<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restore Password</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/restorePass.css" />
    <script src="../js/restorePassword.js"></script>
  </head>
  <body>
    <div class="container d-flex vh-100 justify-content-center">
      <div class="row mt-5">
        <div id="container__restore">
          <div class="row justify-content-between p-3 bg-white rounded">
            <div class="form-group">
              <div class="col">
                <label for="restoreEmail">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="restoreEmail"
                  placeholder="Enter email"
                />
                <small id="emailHelp" class="form-text text-muted"
                  >We'll send the confirmation code to your email.</small
                >

                <button class="btn btn-primary mt-2 w-50" id="btnSendCode">
                  Send Code
                </button>
              </div>
            </div>
            <div class="form-group">
              <div class="col">
                <label for="restoreCode">Code</label>
                <input
                  type="text"
                  class="form-control"
                  id="restoreCode"
                  placeholder="Enter code"
                  disabled
                />
                <label for="restoreNewPassword">New Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="restoreNewPassword"
                  placeholder="Enter new password"
                  disabled
                />
                <input
                  type="password"
                  class="form-control mt-1"
                  id="restoreNewPasswordConfirmation"
                  placeholder="Confirm new password"
                  disabled
                />
              </div>
            </div>
            <button
              type="submit"
              id="btnChangePass"
              class="btn btn-primary w-50 mx-auto"
              disabled
            >
              Change Password
            </button>
          </div>
          <div id="success-password">
            <span>Password Changed Correctly!</span
            ><button id="btn-pass-success" class="btn btn-success">
              Log In
            </button>
          </div>
          <div id="warning-advice">
            <p>Â¡Warning!</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
