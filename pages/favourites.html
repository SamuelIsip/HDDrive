<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/favourites.css" />
    <link rel="stylesheet" href="../css/styles-loader.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"
    />
    <script src="../js/loader.js" async></script>
    <script type="module" src="../js/favourites.js" defer></script>
    <title>Favourites</title>
  </head>
  <body>
    <div class="docs_fav">
      <svg
        class="spinner"
        width="65px"
        height="65px"
        style="display: none"
        viewBox="0 0 66 66"
        xmlns="http://www.w3.org/2000/svg"
      >
        <circle
          class="path"
          fill="none"
          stroke-width="6"
          stroke-linecap="round"
          cx="33"
          cy="33"
          r="30"
        ></circle>
      </svg>
      <table class="table_favs">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>File Size</th>
            <th>Date</th>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
